service:
  fullnameOverride: ap-ws
  namespace: nsptest
  replicaCount: 1

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: ap.nsptest.medcom.dk
        paths:
          - path: /domibus
    tls:
      - hosts:
          - ap.nsptest.medcom.dk
        secretName: ap.nsptest.medcom.dk

  image:
    repository: localhost:30500/ap_ws
    tag: "2"

  serviceAccount:
    create: false

  deployment:
    containerPort: 8080
        
  service:
    port: 8080
    targetPort: container-port
    
  certificate:
    ap.nsptest.medcom.dk:
      namespace: nsptest
      spec:
        secretName: ap.nsptest.medcom.dk
        issuerRef:
          name: letsencrypt-prod
          kind: ClusterIssuer
          group: cert-manager.io
        dnsNames:
          - ap.nsptest.medcom.dk

