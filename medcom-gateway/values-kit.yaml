service:
  namespace: edelevery-sdn

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: medcom-gateway.edevlicery.dsdn.dk
        paths:
          - path:
    tls:
      - hosts:
          - medcom-gateway.edevlicery.dsdn.dk
        secretName: star.edevlicery.dsdn.dk

  image:
    repository: dockerregistry.t0.hosting.kitkube.dk/dockerhub/trifork/medcom-gateway


  deployment:
    resources:
      limits:
        cpu: 250m
        memory: 640Mi
      requests:
        cpu: 50m
        memory: 450Mi

  certificate:
